<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
  <div class="heading">
    <h1>Username Generator</h1>
  </div>

  <div class="cont">
    <h2 id="heading-two">Make your profile</h2>
    
    <div class="profile-pic-container">
      <input type="file" id="profile-pic-input" accept="image/*" style="display:none;">
      <label for="profile-pic-input" class="profile-pic-label">
        <img id="profile-pic" src="" alt="Profile Picture" class="profile-pic"/>
        <p class="profile-pic-text">Upload Image</p>
      </label>
      <button id="change-pic-btn" class="change-pic-btn" style="display:none;">Change Pic</button>
    </div>

      <input type="text" placeholder="Username" id="name" maxlength="20" class="username" required>
      

      <div id="paragraph" class="hidden">
        <p id="para">username</p>
      </div>

      <input type="password" placeholder="Enter your password" id="password" class="password" required>

      <button class="sub">Submit</button>

      <button class="back-btn">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
