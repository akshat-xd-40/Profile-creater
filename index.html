<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading">
    <h1>Username Generator</h1>
  </div>

  <div class="cont">
    <h2 id="heading-two">Make your profile</h2>
    
      <div class="username">
        <input type="text" placeholder="Username" id="name" maxlength="20" required>
      </div>

      <div id="paragraph" class="hidden">
        <p id="para">username</p>
      </div>

      <div class="password">
        <input type="password" placeholder="Enter your password" id="password" required>
      </div>

      <div class="submit">
          <button class="sub">Submit</button>
      </div>

      <div class="back">
          <button class="back-btn">Next</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
